<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
      <div class="curd">
        <div class="head">
            <h2>Curd</h2>
            <p>product management system</p>
        </div>



        <div class="inputs">
            <input type="text" placeholder="Title" id="title" required>
            <div class="price">
                <input onkeyup="getTotal()" type="number" placeholder="Price" id="price" required>
                <input onkeyup="getTotal()" type="number" placeholder="Taxes" id="taxes">
                <input onkeyup="getTotal()" type="number" placeholder="Ads" id="ads">
                <input onkeyup="getTotal()" type="number" placeholder="Discount" id="discount">
                <small id="total">0</small>
            </div>
            <input type="number" placeholder="Count" id="count" required>
            <input type="text" placeholder="Category" id="category">
            <button id="submit">Create</button>
        </div>


        <div class="outputs">
            <div class="searchBlock">
                <input onkeyup="searchData(this.value)" type="text" placeholder="search" id="search" >
                <div class="btnSearch">
                    <button onclick="getSearchMood(this.id)" id="searchTitle">Search by title</button>
                    <button onclick="getSearchMood(this.id)" id="searchCategory">Search by Category</button>
                </div>
            </div>

            <div id="deleteAll">

            </div>

            <table>
                <tr>
                    <th>Id</th>
                    <th>Title</th>
                    <th>Price</th>
                    <th>Taxes</th>
                    <th>Ads</th>
                    <th>Discount</th>
                    <th>Total</th>
                    <th>Category</th>
                    <th>Update</th>
                    <th>Delete</th>
                </tr>
                <tbody  id="tbody">
                    
        
                </tbody>
                
            </table>
        </div>
      </div>










      <script src="js/script.js"></script>
</body>
</html>
